<div class="row">
  <div class="col-xs-12 col-md-6">
    <div
      *ngIf="errorMessage"
      class="alert alert-danger">
        <p>{{errorMessage}}</p>
    </div>
    <div
      *ngIf="isLoading"
      style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      *ngIf="!isLoading"
      #form="ngForm"
      (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label>email</label>
        <input
          type="email"
          ngModel
          name='email'
          class="form-control"
          required
          email>
      </div>
      <div class="form-group">
        <label>password</label>
        <input
          type="password"
          ngModel
          name='password'
          class="form-control"
          required>
      </div>
      <div class="form-group">
        <button
          [disabled]="!form.valid"
          class="btn btn-primary">
            {{ isLoginMode ? 'Login' : 'Sign up'}}
        </button>
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary"
          (click)="onSwitchMode()"
          type="button">
            Swith to {{ isLoginMode ? 'Sign up' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
