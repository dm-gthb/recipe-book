<div *ngIf="recipe; else noRecipe">
  <div
    class="row">
    <div class="col-xs-12">
      <img src="{{recipe.imagePath}}" alt="" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div
        appDropdown
        class="btn-group">
        <button class="btn btn-primary dropdown-toggle">
          Manage Recipe
          <span class="caret"></span>
        </button>

        <ul class="dropdown-menu">
          <li>
            <a
              (click)="addIngredients(recipe.ingredients)"
            >
            Add ingredients to shopping list</a>
          </li>
          <li>
            <a href="#">Edit recipe</a>
          </li>
          <li>
            <a href="#">Delete recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
        <h3>Ingredients</h3>
        <ul>
          <li *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} ({{ ingredient.amount }})
          </li>
        </ul>
    </div>
  </div>
</div>

<ng-template #noRecipe>select recipe to see details</ng-template>
