<div class="row">
  <div class="col-xs-12">
    <form
      [formGroup]="recipeEditForm"
      (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <button
          [disabled]="!recipeEditForm.valid"
          class="btn btn-success">Save</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <input
            formControlName="name"
            class="form-group"
            type="text"
            id="name"
            name="name">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img
            src="{{ imagePath }}"
            style="max-width: 250px; max-height: 250px; margin-bottom: 10px;"
            alt=""
            class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <textarea
            formControlName="description"
            class="form-group"
            id="description"
            name="description">
          </textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <input
            formControlName="imagePath"
            class="form-group"
            type="text"
            id="imagePath"
            name="imagePath">
        </div>
      </div>

      <div
        formArrayName="ingredients">
        <div
          *ngFor="let ingredient of ingredientsControls; let i = index"
          [formGroupName]="i"
          class="row"
          style="margin-bottom: 5px;">
          <div class="col-xs-8">
            <input
              formControlName="name"
              type="text"
              class="form-control">
          </div>
          <div class="col-xs-2">
            <input
              formControlName="amount"
              type="number"
              class="form-control">
          </div>
          <div class="col-xs-2">
            <button
              type="button"
              (click)="onDeleteIngredient()"
              class="btn btn-danger">X</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button
              type="button"
              (click)="onAddIngredient(i)"
              class="btn btn-success">Add ingredient</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
